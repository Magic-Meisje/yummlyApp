							<h2 class="main">Find the perfect recipe for any diet</h2>

			<div class="right both">
				
				<div class="recipes">
					
					<form id="dietarySelection" action="">
					<!-- <h3 class="main">Recipe Search</h3> -->
						<select name="theoptions" id="diets">
							<option value="default">Select Diet</option>
							<option value="386^Vegan" data-type="diet">Vegan</option>
							<option value="389^Ovo vegetarian" data-type="diet">Vegetarian</option>
							<option value="403^Paleo" data-type="diet">Paleo</option>
							<option value="396^Dairy-Free" data-type="allergy">Dairy Free</option>
							<option value="400^Soy-Free" data-type="allergy">Soy Allergy</option>
							<option value="398^Seafood-Free" data-type="allergy">Seafood Allergy</option>
							<option value="393^Gluten-Free" data-type="allergy">Gluten Free</option>
						</select>
						<input type="search" name="blank" id="userSearch">
						<input type="submit" class="submit" id="submitButton">
					</form>
				</div>
			</div> <!-- THIS IS THE CLOSING RIGHT DIV -->
